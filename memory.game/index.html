<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Train your brain</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">
		    $(document).ready(function() {
		    	var highscore = 0;
		    	var mainheaderPart = $(document).height()*0.15;
		    	var contentPart = $(document).height() - mainheaderPart - $(document).height()*0.04;
		    	$("body").css("height", $(document).height());
		    	$("div.mainheader").css("height", mainheaderPart);
		    	$("div#content").css("height", contentPart);			

		    	if(window.localStorage.getItem("highscore")==null)
		    		window.localStorage.setItem("highscore", "0");

		    	if(window.localStorage.getItem("highscore"))
		    		highscore = window.localStorage.getItem("highscore");

		    	//$("div#content").load("pg/mainpage.html");
				$("div#content").load("pg/gamepage.html");
    	    	
    	    	$("button#home").click(function(){
		    		$("div#content").fadeOut(100, function(){
		    			$("div#content").load("/pg/mainpage.html", function(){
		    				$("div#content").fadeIn(100);
		    			});
		    		});
			    	
		    	});
		    });
		</script>
	</head>
	<body>
		<div class="mainheader">
			<div class="logoinheader"><button id="home">HOME</button></div>
			<div class="titleinheader"></div>
			<div class="homeheaderbutton"></div>
		</div>
		<div id="content" class="content">
		</div>
	</body>
</html>
