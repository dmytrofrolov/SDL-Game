<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Train your brain - Memory game - v.1.0</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">
		    $(document).ready(function() {
		    	var highscore = 0;
		    	var mainheaderPart = $(window).height()*0.10;
		    	var contentPart = $(window).height() - mainheaderPart - $(document).height()*0.080;
		    	$("body").css("height", $(window).height());
		    	$("div.mainheader").css("height", mainheaderPart);
		    	$("div#content").css("height", contentPart);			
				$("button#home").css("height", mainheaderPart);
				$("button#home").css("width", mainheaderPart);
				//$("div.circle").css("margin-top",  $(document).height()*0.020);
    			$("div#content").css("margin-top",  $(window).height()*0.050);

		    	if(window.localStorage.getItem("highscore")==null)
		    		window.localStorage.setItem("highscore", "0");

		    	if(window.localStorage.getItem("highscore"))
		    		highscore = window.localStorage.getItem("highscore");

		    	$("div#content").load("/pg/mainpage.html");
				//$("div#content").load("pg/gamepage.html");
    	    	
    	    	$("button#home").click(function(){
		    		$("div#content").fadeOut(100, function(){
		    			$("div#content").load("/pg/mainpage.html");
		    			$("div#content").fadeIn(100);
		    		});
			    	
		    	});
		    });
		</script>
	</head>
	<body>
		<div class="mainheader">
			<div class="logoinheader"></div>
			<div class="titleinheader">Train your brain!</div>
			<div class="homeheaderbutton"><button id="home">HOME</button></div>
		</div>
		<div id="content" class="content">
		</div>
	</body>
</html>
