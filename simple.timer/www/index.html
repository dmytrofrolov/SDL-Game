<html>
<head>
<title>Simple timer</title>
</head>
<body>
<script type="text/javascript">
var audio = new Audio('sound/440.wav');
audio.play();
audio.stop();
</script>

<div>
<input id="hours" value="00">
<input id="minutes" value="00">
<input id="seconds" value="30">
<button id="start">Start timer</button>
</div>
</body>
</html>
