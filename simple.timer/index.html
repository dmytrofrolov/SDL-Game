<html>
<head>
	<title>Simple timer</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<link href="css/style.css" rel="stylesheet" media="all">
</head>
<body>
<script type="text/javascript">
	var hours = 0, minutes = 0, seconds = 0;
	var timerWork = 0;
	var timerVar;
	$(document).ready(function(){
		$("button#start").click(function(){
			
			if(!timerWork){
				startTimer();
			}else{
				stopTimer();
			}
			
			

		});

	});

	function newTimer(){
		timerVar = setInterval(function(){updateTime();},1000);
	}

	function updateTime(){
		seconds-=1;
		if(seconds==-1){minutes-=1;seconds=59;}
		if(minutes==-1){hours-=1;minutes=59;}

		var toShow = "";
		if(hours<=9)toShow+="0";
		toShow+=hours.toString()+" : ";
		if(minutes<=9)toShow+="0";
		toShow+=minutes.toString()+" : ";
		if(seconds<=9)toShow+="0";
		toShow+=seconds.toString();
		document.getElementById('showtime').innerHTML = toShow;
		
		if(hours<=0 && minutes<=0 && seconds<=0){
			stopTimer();
			playSound();
			
		}
		
	}

	function startTimer(){
		document.getElementById('start').innerHTML = "Pause";
		hours = parseInt(document.getElementById("hours").value);
		minutes = parseInt(document.getElementById("minutes").value);
		seconds = parseInt(document.getElementById("seconds").value);
		updateTime();
		timerWork = 1;
		newTimer();
	}

	function stopTimer(){
		timerWork = 0;
		window.clearInterval(timerVar);
		document.getElementById('start').innerHTML = "Start";
	}

	function playSound(){
		alert("Stop!");
		var audio = new Audio('sound/440.wav');
		audio.play();
		audio.stop();
	}
</script>

<div class="inputs">
<input id="hours" value="00" size="2" maxlength="2">
<input id="minutes" value="00" size="2" maxlength="2">
<input id="seconds" value="30" size="2" maxlength="2">
</div>
<button id="start">Start</button>
<div id="showtime"></div>
</body>
</html>
